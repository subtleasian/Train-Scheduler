<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Train Scheduler</title>
  </head>
  <body>
    
    
    <div class="container">
  
        <!-- Jumbotron Title -->
        <div class="jumbotron">
          <h1 class="text-center">Train Scheduler</h1>
          <h3 class="text-center">
            Don't miss your train! Choo Choo~
          </h3>
        </div>
  
        <div class="row">
          <!-- Trains in Database card -->
          <div class="col-lg-12">
              <div class="card" >
                  <div class="card-header">
                  Current Train Schedule
                  </div>
              <table class="table">
                  <thead class="thead-light">
                  <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                  </tr>
                  </thead>
                  <tbody id="train-list">
                  <tr>
                    <td></td>
                  </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>
  
        <br />
  
        <!-- Add Train Section -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                Add Train
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" type="text"/>
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" type="text"/>
                  </div>
                  <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-time" type="time"/>
                  </div>
                  <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="number"/>
                  </div>
                  <button class="btn btn-primary" id="submit-data" type="submit">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
